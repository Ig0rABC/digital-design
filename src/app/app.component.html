<div class="wrapper">
  <app-new-task-form [handler]="addTask.bind(this)"></app-new-task-form>
  <div class="sections">
    <div class="section">
      <div class="section-title">
        CURRENT
      </div>
      <div *ngFor="let task of getCurrentTasks()">
        <form *ngIf="task.id === editingTaskId" class="task-form task">
          <input class="task-input" type="text" name="editingTaskInput" placeholder="Input new task here.."
            [(ngModel)]="editingTaskInput" />
          <input class="update-button" type="button" value="Update" (click)="updateTask(task)">
          <input class="cancel-edit-button" type="button" value="cancel" (click)="cancelEditTask()" />
        </form>
        <app-task *ngIf="task.id !== editingTaskId" [task]="task" [handlers]="taskHandlers"></app-task>
      </div>
    </div>
    <div class="section">
      <div class="section-title">
        COMPLETED
      </div>
      <div *ngFor="let task of getCompletedTasks()">
        <app-task [task]="task" [handlers]="taskHandlers"></app-task>
      </div>
    </div>
  </div>
</div>
